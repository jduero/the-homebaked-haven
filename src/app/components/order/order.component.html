
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" class="mat-table" matSort>
  
        <!-- No Column -->
        <ng-container matColumnDef="no">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>No</th>
          <td mat-cell *matCellDef="let element">{{ element.no }}</td>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>
  
        <!-- Address Column -->
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
          <td mat-cell *matCellDef="let element">{{ element.address }}</td>
        </ng-container>
  
        <!-- MC Column -->
        <ng-container matColumnDef="mc">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>MC</th>
          <td mat-cell *matCellDef="let element">{{ element.mc }}</td>
        </ng-container>
  
        <!-- UC Column -->
        <ng-container matColumnDef="uc">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>UC</th>
          <td mat-cell *matCellDef="let element">{{ element.uc }}</td>
        </ng-container>
  
        <!-- TS Column -->
        <ng-container matColumnDef="ts">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>TS</th>
          <td mat-cell *matCellDef="let element">{{ element.ts }}</td>
        </ng-container>
  
        <!-- HR Column -->
        <ng-container matColumnDef="hr">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>HR</th>
          <td mat-cell *matCellDef="let element">{{ element.hr }}</td>
        </ng-container>

        <!-- HR Column -->
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>PRICE</th>
            <td mat-cell *matCellDef="let element">{{ element.price }}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button #primary (click)="onUpdate(element)">
              <mat-icon class="icon-edit">edit</mat-icon>
            </button>
            <button mat-icon-button #warn (click)="onDelete(element)">
              <mat-icon class="icon-delete">delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    
    <div class="add-button-wrapper">
      <button mat-fab (click)="onAdd()" aria-label="Add New">
        <mat-icon>add</mat-icon>
      </button>
    </div>
